<div class="container">
  <div class="row">
    <!-- Stone Logo -->
    <div class="col s12 m12 center">
      <img src="assets/logostonewhite.png" alt="">
      <h6 class="white-text">SimpleWallet</h6>
    </div>
    <!-- Sign Up -->
    <div class="col s12 m12">
      <div class="card">
        <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
          <div class="card-content ">
            <span class="card-title">Sign Up</span>
            <p>Make your registration by completing the following data</p>
            <div class="row nomarginbotton">
              <div class="input-field col s12">
                <input id="username" formControlName="username" [ngClass]="isValidInput('username')" type="text">
                <label for="username">Name</label>
              </div>
              <div class="input-field col s12">
                <input id="email" formControlName="email" [ngClass]="isValidInput('email')" type="text">
                <label for="email">Email</label>
              </div>
              <div class="input-field col s12">
                <input id="password" formControlName="password" [ngClass]="isValidInput('password')" type="password">
                <label for="password">Password</label>
              </div>
            </div>
          </div>
          <div class="card-action">
            <div class="row nomarginbotton">
              <div class="col s9"><a class="no-uppercase" [routerLink]="['/login']">I already have <strong>an account!</strong></a></div>
              <div class="col s3">
                <button class="btn waves-effect waves-light right" type="submit" name="action">Sign Up</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
