<div class="row">
  <div class="col s12 m4 l4">
    <!-- Portifolio card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Portfolio</span>
        <!-- BRL money -->
        <div class="divider"></div>
        <div class="section">
          <div class="row valign-wrapper">
            <div class="col s2">
              <i class="fa fa-money fa-3x stronegreen-text" aria-hidden="true"></i>
            </div>
            <div class="col s3">
              <div class="">
                Real
              </div>
              <div class="">
                BRL
              </div>
            </div>
            <div class="col s7 right-align">
              <div class="currencyvalueup">
                {{brluser | currency: 'BRL': true}}
              </div>
            </div>
          </div>
        </div>
        <!-- Bitcoin -->
        <div class="divider"></div>
        <div class="section">
          <div class="row valign-wrapper">
            <div class="col s2 center-align">
              <i class="fa fa-btc fa-3x amber-text" aria-hidden="true"></i>
            </div>
            <div class="col s3">
              <div class="">
                Bitcoin
              </div>
              <div class="">
                BTC
              </div>
            </div>
            <div class="col s7 right-align">
              <div class="currencyvalueup" *ngIf="bitcoinbrl !== undefined">
                {{bitcoinbrl| currency: 'BRL': true}}
              </div>
              <div class="currencyvalueup">
                {{bitcoinuser}} BTC
              </div>
            </div>
          </div>
        </div>
        <!-- Brita -->
        <div class="divider"></div>
        <div class="section">
          <div class="row valign-wrapper">
            <div class="col s2 center-align">
              <i class="fa fa-eercast fa-3x purple-text" aria-hidden="true"></i>
            </div>
            <div class="col s3">
              <div class="">
                Brita
              </div>
              <div class="">
                BTA
              </div>
            </div>
            <div class="col s7 right-align">
              <div class="currencyvalueup" *ngIf="britabrl !== undefined">
                {{britabrl | currency: 'BRL': true}}
              </div>
              <div class="currencyvalueup">
                {{britauser}} BTA
              </div>
            </div>
          </div>
        </div>
        <!-- Total -->
        <div class="divider"></div>
        <div class="section">
          <div class="row valign-wrapper">
            <div class="col s2 currencyvalueup">Total</div>
            <div class="col s10 right-align currencyvalueup">
              {{totalbrl | currency: 'BRL': true}}
            </div>
          </div>
        </div>
        <!-- Total -->
        <div class="divider"></div>
        <div class="section">
          <div class="row">
            <canvas id="canvas" height="350"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
