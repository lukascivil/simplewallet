<div class="row">
  <div class="col s12 m3">
    <!-- Portifolio card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Portfolio</span>
        <!-- BRL money -->
        <div class="divider"></div>
        <div class="section">
          <div class="row valign-wrapper">
            <div class="col s2">
              <div class="brlmoney"> BRL</div>
            </div>
            <div class="col s3">
              <div class="">
                Real
              </div>
              <div class="">
                BRL
              </div>
            </div>
            <div class="col s7 right-align">
              <div class="">
                {{brluser | currency: 'BRL': true}}
              </div>
            </div>
          </div>
        </div>
        <!-- Bitcoin -->
        <div class="divider"></div>
        <div class="section">
          <div class="row valign-wrapper">
            <div class="col s2"><i class="fa fa-btc fa-3x" aria-hidden="true"></i></div>
            <div class="col s3">
              <div class="">
                Bitcoin
              </div>
              <div class="">
                BTC
              </div>
            </div>
            <div class="col s7 right-align">
              <div class="" *ngIf="bitcoinbrl !== undefined">
                {{bitcoinbrl| currency: 'BRL': true}}
              </div>
              <div class="">
                {{bitcoinuser}} BTC
              </div>
            </div>
          </div>
        </div>
        <!-- Brita -->
        <div class="divider"></div>
        <div class="section">
          <div class="row valign-wrapper">
            <div class="col s2"><i class="fa fa-eercast fa-2x" aria-hidden="true"></i></div>
            <div class="col s3">
              <div class="">
                Brita
              </div>
              <div class="">
                B
              </div>
            </div>
            <div class="col s7 right-align">
              <div class="" *ngIf="britabrl !== undefined">
                {{britabrl | currency: 'BRL': true}}
              </div>
              <div class="">
                {{britauser}} B
              </div>
            </div>
          </div>
        </div>
        <!-- Total -->
        <div class="divider"></div>
        <div class="section">
          <div class="row valign-wrapper">
            <div class="col s2">Total</div>
            <div class="col s10 right-align">
              {{totalbrl | currency: 'BRL': true}}
            </div>
          </div>
        </div>
        <!-- Total -->
        <div class="divider"></div>
        <div class="section">
          <div class="row">
            <canvas id="canvas" height="350"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
